<div class="container">
    <div class="row task-item">
        <div class="col-md-6">
            {{item.description}}
        </div>
        <div class="col-md-1">
            {{item.status}}
        </div>
        <div class="col-md-1">
            {{item.priority}}
        </div>
        <div class="col-md-2">
            {{item.timeStamp | date: 'dd/mm/yyyy hh:mm'}}
        </div>
        <div class="col-md-1">
            <i class="bi bi-pencil-fill"></i>Edit<i class="bi-alarm"></i>
        </div>
        <div class="col-md-1">
            <i class="bi bi-pencil-fill"></i>Delete
        </div>
    </div>
</div>
